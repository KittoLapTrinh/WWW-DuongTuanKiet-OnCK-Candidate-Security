<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Detail</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <h1>View Candidate</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Full Name</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="can : ${candidate}">
                <td th:text="${can.id}"></td>
                <td th:text="${can.email}"></td>
                <td th:text="${can.fullName}"></td>
                <td th:text="${can.phone}"></td>
                <td>
                    <form th:action="@{/candidate/delete/{id}(id=${can.id})}" method="post">
                        <button class="btn-delete" type="submit" onclick="return confirm('Are you sure you want to delete this candidate?')">Delete</button>
                    </form>
                    <a th:href="@{/candidate/edit/{id}(id=${can.id})}" class="btn-edit">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <h1>View Experience</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Company Name</th>
                <th>Role</th>
                <th>Work Description</th>
                <th>From Date</th>
                <th>To Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="exp : ${candidate.experiences}">
                <td th:text="${exp.id}"></td>
                <td th:text="${exp.company}"></td>
                <td th:text="${exp.role}"></td>
                <td th:text="${exp.workDescription}"></td>
                <td th:text="${exp.fromDate}"></td>
                <td th:text="${exp.toDate}"></td>
                <td>
                    <form th:action="@{/experience/delete/{id}(id=${exp.id})}" method="post">
                        <button class="btn-delete" type="submit" onclick="return confirm('Are you sure you want to delete this Experience?')">Delete</button>
                    </form>

                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
